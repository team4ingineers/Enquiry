<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user_type }} Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            padding: 1rem;
            color: white;
            text-align: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .content {
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #666;
            text-align: center;
        }

        .dashboard-options {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .dashboard-options a {
            text-decoration: none;
            padding: 1rem;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
        }

        .dashboard-options a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>{{ user_type }} Dashboard</h1>
    </div>

    <div class="content">
        <h2>Welcome, {{ user.username }}!</h2>
        <p>This is your {{ user_type }} dashboard.</p>

        <div class="dashboard-options">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
        </div>
    </div>
</body>
</html>
