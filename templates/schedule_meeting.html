<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Meeting</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .schedule-form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .calendar {
            width: 45%; /* Adjust as needed */
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<h1>Schedule a Meeting</h1>

<div class="container">
    <div class="schedule-form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renders the form fields in paragraph format -->
            <button type="submit" class="btn btn-primary">Schedule</button>
            <a href="{% url 'enquiry_detail' enquiry.id %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>

    <div class="calendar" id="calendar">
        <h2>Scheduled Meetings</h2>
    </div>
</div>

<script>
    $(document).ready(function() {
        var meetings = [
            {% for meeting in meetings %}
            {
                title: '{{ meeting.description|default:"Meeting" }}',
                start: '{{ meeting.meeting_date|date:"Y-m-d" }}T{{ meeting.meeting_time|time:"H:i" }}',
                allDay: true,
            },
            {% endfor %}
        ];

        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            events: meetings,
            editable: true,
            droppable: true // Allows dragging to change dates (optional)
        });
    });
</script>

</body>
</html>
