<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        /* Same style as mentor login, customized for student */
        /* From Uiverse.io by Smit-Prajapati */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            background: linear-gradient(0deg, #ffffff 0%, #f4f7fb 100%);
            border-radius: 40px;
            padding: 30px 40px;
            border: 5px solid #fff;
            box-shadow: rgba(133, 189, 215, 0.88) 0px 30px 30px -20px;
            margin: 20px;
        }

        .heading {
            text-align: center;
            font-weight: 900;
            font-size: 32px;
            color: #3C91E6;
            margin-bottom: 10px;
        }

        h2 {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: -10px;
        }

        .form {
            margin-top: 30px;
        }

        .form .input {
            width: 90%;
            background: white;
            border: none;
            padding: 18px 20px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: #cff0ff 0px 10px 10px -5px;
            border-inline: 2px solid transparent;
        }

        .form .input::placeholder {
            color: rgb(170, 170, 170);
        }

        .form .input:focus {
            outline: none;
            border-inline: 2px solid #12B1D1;
        }

        .form .forgot-password {
            display: block;
            margin-top: 10px;
            margin-left: 10px;
        }

        .form .forgot-password a {
            font-size: 11px;
            color: #0099ff;
            text-decoration: none;
        }

        .form .login-button {
            display: block;
            width: 100%;
            font-weight: bold;
            background: linear-gradient(45deg, #3C91E6 0%, #12B1D1 100%);
            color: white;
            padding: 18px;
            margin: 25px auto;
            border-radius: 20px;
            box-shadow: rgba(133, 189, 215, 0.88) 0px 20px 10px -15px;
            border: none;
            transition: all 0.2s ease-in-out;
        }

        .form .login-button:hover {
            transform: scale(1.03);
            box-shadow: rgba(133, 189, 215, 0.88) 0px 23px 10px -20px;
        }

        .form .login-button:active {
            transform: scale(0.95);
            box-shadow: rgba(133, 189, 215, 0.88) 0px 15px 10px -10px;
        }

        .social-account-container {
            margin-top: 30px;
        }

        .social-account-container .title {
            display: block;
            text-align: center;
            font-size: 12px;
            color: rgb(170, 170, 170);
        }

        .social-account-container .social-accounts {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .social-button {
            background: linear-gradient(45deg, #000 0%, #707070 100%);
            border: 5px solid white;
            padding: 8px;
            border-radius: 50%;
            width: 50px;
            aspect-ratio: 1;
            display: grid;
            place-content: center;
            box-shadow: rgba(133, 189, 215, 0.88) 0px 12px 10px -8px;
            transition: all 0.2s ease-in-out;
        }

        .svg {
            fill: white;
            margin: auto;
        }

        .social-button:hover {
            transform: scale(1.2);
        }

        .social-button:active {
            transform: scale(0.9);
        }

        .agreement {
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .agreement a {
            text-decoration: none;
            color: #0099ff;
            font-size: 10px;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 25px;
                margin: 15px;
            }

            .heading {
                font-size: 28px;
            }

            .form .input {
                padding: 16px 18px;
                margin-top: 15px;
            }

            .form .login-button {
                padding: 16px;
            }

            .social-button {
                width: 45px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .heading {
                font-size: 24px;
                margin-bottom: 15px;
            }

            .form .input {
                font-size: 16px;
                padding: 16px;
                margin-top: 20px;
            }

            .form .login-button {
                font-size: 18px;
                padding: 18px;
                margin: 30px auto;
            }

            .social-button {
                width: 40px;
            }

            .social-account-container {
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Welcome College,</div>
        <h2>Sign in to continue</h2>
        <form method="POST" class="form">
            {% csrf_token %}
            <input required class="input" type="text" name="username" required id="username" placeholder="Username">
            <input required class="input" type="password" name="password" required id="password" placeholder="Password">
            <span class="forgot-password"><a href="#">Forgot Password?</a></span>
            <button class="login-button" type="submit">Sign In</button>
        </form>
        <div class="social-account-container">
            <span class="title">Or Sign in with</span>
            <div class="social-accounts">
                <button class="social-button google">

                    </svg>

                    </svg>
                </button>
                <button class="social-button github">
                    <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 496 512">
                        <path d="M165.9 397.4c0 2-2.3 3.7-4.9 3.7-2.6 .2-5.5-1.5-5.5-3.7 0-2 .3-3.7 5.5-3.7 2.6 0 4.9 1.7 4.9 3.7zm-24.3-5.5c-.2 1.7 1.5 3.3 4.1 3.7 2.8 .4 5.5-1.1 5.7-3.3s-1.5-3.5-4.1-3.9c-2.9-.4-5.5 .8-5.7 3.5zm42.4 19.2c-2.9 .2-4.9 1.5-5.9 3.3-1 1.9 .2 3.9 3 5.1 2.6 1.2 5.9 .6 7.5-1.5 1.2-1.8 .1-3.7-2.6-5.5zm-29.1-4.3c-1.2 1.7 0 4.1 2.6 5.5 2.3 1.4 5.5 .9 7.1-1.2s.3-4.3-2.5-5.9c-2.6-1.4-6-1-7.3 1.6zm64.4 27.4c-1.2 2.6 1 5.5 4.6 6.7 3.3 1.2 6.7-.3 7.7-3.1 1-2.6-.9-5.5-4.4-6.9-3.3-1.2-6.7 .3-7.9 3.3zm-26.1-5.5c-1.2 1.4 0 3.7 2.9 5.1 2.6 1.4 5.7 1.2 7.3-.6s.9-4.1-2-5.5c-3-1.6-6.1-1.1-7.6 1zm-10.9-10.4c-.9 1.5 .3 3.3 3 4.3 2.3 1.2 5.3 .3 6.5-1.3 1-1.7-.1-3.5-3-4.3-2.4-.9-5.4 0-6.5 1.3zm27.4 17.2c-1.9 1.3-.7 4.3 2.3 6.1 2.9 1.8 6.5 1.2 8.2-1.3 1.7-2.1 .7-4.7-2.3-6.3-3-1.7-6.3-1-8.2 1.5zM250 8C111 8 0 119 0 256c0 110.1 69.8 203.5 167 236.5 12.2 2.4 16.4-5.3 16.4-11.6 0-5.5-.2-23.7-.2-43.1-64.4 11.9-80-27.9-80-27.9-10.7-27.7-26.3-35.1-26.3-35.1-21.4-15.3 1.6-15 1.6-15 23.7 1.6 36.3 24.3 36.3 24.3 21 36.3 55.1 25.9 68.7 19.8 2.1-15.3 8.3-25.9 15.2-31.9-51.3-5.5-105.3-25.9-105.3-115.8 0-25.9 9.3-47.5 24.7-64.3-2.3-6.1-10.5-31.1 2.1-64.7 0 0 20-6.5 65.5 24.3 18.7-5.1 38.7-7.5 58.7-7.5s40 2.4 58.8 7.5c45.4-30.8 65.3-24.3 65.3-24.3 12.6 33.7 4.4 58.7 2.1 64.7 15.5 16.8 24.7 38.4 24.7 64.3 0 90.2-54.3 110.2-105.9 115.5 8.7 7.7 16.4 23.7 16.4 47.9 0 31.5-.2 56.8-.2 64.8 0 6.5 4.1 14.1 16.4 11.6C426.2 459.3 496 366.1 496 256 496 119 385 8 248 8z"/>
                    </svg>
                </button>
            </div>
        </div>
        <span class="agreement"><a href="#">Read terms and conditions</a></span>
    </div>
</body>
</html>
