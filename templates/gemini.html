{% extends 'studentbase.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Search</title>
    <style>
        .college-search-body { /* Scoped to the container to avoid CSS conflicts */
            font-family: 'Arial', sans-serif;
            color: #4a4a4a;
            margin: 0;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.9);
            width: 90%;
            max-width: 800px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            margin: 20px auto;
            transition: box-shadow 0.3s ease; /* Keep the transition for shadow */
            position: relative;
            overflow: hidden;
        }

        /* Remove the hover effect */
        .chat-container:hover {
            box-shadow: 0 8px 60px rgba(0, 0, 0, 0.3); /* Optional: Use this if you want to keep a shadow effect on hover */
            /* transform: scale(1.02); */ /* Remove scaling */
        }

        h1 {
            margin: 0 0 20px;
            font-size: 32px;
            text-align: center;
            color: #007bff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            padding: 14px;
            border: 2px solid #007bff;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
            background-color: #f9f9f9;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            border-color: #ff4081;
            box-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
        }

        .button1 {
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #007bff, #00c4ff);
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }

        .button1:hover {
            background: linear-gradient(90deg, #0056b3, #0099cc);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }

        .response-container {
            margin-top: 20px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .response-container .message {
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 10px;
            background: #e6f7ff;
            color: #555;
            border-left: 5px solid #007bff;
            transition: background 0.3s ease;
            position: relative;
        }

        .response-container .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .response-container .message:hover::before {
            opacity: 0.6;
        }

        .response-container .message strong {
            color: #007bff;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                margin: 10px;
            }

            .button1 {
                font-size: 16px;
                padding: 12px;
            }

            input[type="text"],
            input[type="number"],
            textarea,
            select {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body class="college-search-body">
    <div class="chat-container">
        <h1><b>College Search AI</b></h1>
        <div class="response-container">
            {% if response %}
            <div id="responseMessage" class="message bot">
                <p>{{ response }}</p>
            </div>
            {% else %}
            <div class="message bot">
                <p>No messages yet. Start searching!</p>
            </div>
            {% endif %}
        </div>
        <form method="POST" style="display: flex; flex-direction: column; margin-top: auto;">
            {% csrf_token %}
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="number" id="age" name="age" placeholder="Your Age" required>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="category" name="category" placeholder="Category (e.g., SC, ST, OBC)" required>
            <input type="text" id="course" name="course" placeholder="Course of Interest" required>
            <input type="text" id="location" name="location" placeholder="Location" required>
            <input type="number" id="budget" name="budget" placeholder="Approx Fees" required>
            <textarea id="extra_info" name="extra_info" placeholder="Any Extra Information"></textarea>
            <button class="button1" type="submit">Search Colleges</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const responseElement = document.getElementById("responseMessage");
            if (responseElement) {
                let responseText = responseElement.innerText;

                responseText = responseText.replace(/\\(.?)\\*/g, "<strong>$1</strong>");
                responseText = responseText.replace(/(\d+\.\s.*?)(?=\d+\.\s|$)/gs, "<p>$1</p>");
                responseText = responseText.replace(/(\\s.?)(?=\*\s|$)/gs, "<p>$1</p>");
                
                responseElement.innerHTML = responseText;
            }
        });
    </script>
</body>
</html>

{% endblock content %}
