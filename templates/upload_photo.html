{% extends 'studentbase.html' %}

{% block title %}Documents{% endblock %}

{% block content %}
<style>
    /* Reset for padding and margins */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body styles */
    body {
        font-family: Arial, sans-serif;
      
        color: #333;
    }

    /* Main container styles */
    .custom-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Section styles */
    .form-section {
        margin-bottom: 30px;
    }

    h2 {
        color: #007bff;
        margin-bottom: 10px;
    }

    /* Label styles */
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    /* Input field styles */
    input[type="text"], input[type="file"], select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Button styles */
    button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* Folder grid styling */
    .folder-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .folder-card {
        background-color: #e9ecef;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        transition: transform 0.2s;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .folder-card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .folder-icon {
        font-size: 50px;
        margin-bottom: 10px;
    }

    .folder-name {
        font-weight: bold;
        color: #007bff;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
        input[type="text"], input[type="file"], select, button {
            font-size: 16px;
        }

        .folder-grid {
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        }
    }

    /* Styles from the extended base template */
    #content main .head-title {
        display: flex;
        align-items: center;
        justify-content: space-between;
        grid-gap: 16px;
        flex-wrap: wrap;
    }

    #content main .head-title .left h1 {
        font-size: 36px;
        font-weight: 600;
        margin-bottom: 10px;
        color: var(--dark);
    }

    #content main .head-title .left .breadcrumb {
        display: flex;
        align-items: center;
        grid-gap: 16px;
    }

    #content main .head-title .left .breadcrumb li {
        color: var(--dark);
    }

    #content main .head-title .left .breadcrumb li a {
        color: var(--dark-grey);
        pointer-events: none;
    }

    #content main .head-title .left .breadcrumb li a.active {
        color: var(--blue);
        pointer-events: unset;
    }
</style>

<div class="custom-container">
    <h2>Create a New Folder</h2>
    <form method="POST" action="{% url 'upload_photo' %}">
        {% csrf_token %}
        <label for="folder_name">Folder Name:</label>
        <input type="text" id="folder_name" name="folder_name" required>
        <button type="submit" name="create_folder">Create Folder</button>
    </form>

    <h2>Upload a Photo to Google Drive</h2>
    <form action="{% url 'upload_photo' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">Select photos:</label>
        <input type="file" id="file" name="file" multiple required>

        <label for="folder_id">Select a folder:</label>
        <select id="folder_id" name="folder_id" required>
            {% for folder in folders %}
                <option value="{{ folder.id }}">{{ folder.name }}</option>
            {% endfor %}
        </select>

        <button type="submit" name="upload_file">Upload</button>
    </form>

    <h2>Available Folders</h2>
    <div class="folder-grid">
        {% for folder in folders %}
            <div class="folder-card" onclick="window.open('https://drive.google.com/drive/folders/{{ folder.id }}', '_blank')">
                <div class="folder-icon">üìÅ</div>
                <div class="folder-name">{{ folder.name }}</div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
