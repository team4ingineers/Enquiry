<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tour.name }} - Virtual Tour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css" />
    <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe-vr.js"></script> <!-- Include A-Frame VR component -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #panorama {
            width: 100%;
            height: 500px;
        }
        .vr-container {
            width: 100%;
            height: 500px;
            display: none; /* Hide initially */
        }
        .vr-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ tour.name }}</h1>
    <p>{{ tour.description }}</p>

    <h2>360-Degree View</h2>
    <div id="panorama"></div>

    <h2>VR Experience</h2>
    <div class="vr-container" id="vr-container">
        <a-scene id="vr-scene" embedded>
            <a-sky id="vr-sky" src="/media/virtualimage.jpg?v=1" rotation="0 -130 0"></a-sky>
        </a-scene>
    </div>

    <button class="vr-button" onclick="toggleVR()">Toggle VR View</button>

    <script>
        // Initialize Pannellum viewer
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "/media/virtualimage.jpg?v=1", // Use a query parameter to force reload
            "autoLoad": true
        });

        // Function to toggle VR view
        function toggleVR() {
            const vrContainer = document.getElementById('vr-container');
            const panoramaContainer = document.getElementById('panorama');

            if (vrContainer.style.display === 'none' || vrContainer.style.display === "") {
                vrContainer.style.display = 'block'; // Show the VR scene
                panoramaContainer.style.display = 'none'; // Hide the 360-degree view
            } else {
                vrContainer.style.display = 'none'; // Hide the VR scene
                panoramaContainer.style.display = 'block'; // Show the 360-degree view
            }
        }

        // Show 360-degree view initially
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('vr-container').style.display = 'none'; // Ensure VR is hidden initially
        });
    </script>
</body>
</html>
