{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'CSS/dashboard.css' %}">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap");

        /* Add other CSS rules as required */
    </style>
</head>
<body class="{% block body_class %}{% endblock %}">

    <!-- Sidebar -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">College Flow</span>
        </a>
        <ul class="side-menu top">
            <li class="{% if request.path == '/college/college_dashboard/' %}active{% endif %}">
                <a href="/college/college_dashboard/">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li class="{% if '/college/students-enquired/' in request.path %}active{% endif %}">
                <a href="/college/students-enquired/">
                    <i class='bx bxs-group'></i>
                    <span class="text">Students</span>
                </a>
            </li>
            <li class="{% if request.path == '/college/enquiry/1/update/' %}active{% endif %}{% if request.path == '/college/enquiries/' %}active{% endif %}">
                <a href="/college/enquiries/">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">Enquiries</span>
                </a>
            </li>
            <li class="{% if request.path == '/college/meetings/' %}active{% endif %}">
                <a href="/college/meetings/">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">Schedule</span>
                </a>
            </li>
            <li class="{% if request.path == '/college/scholarshipai/' %}active{% endif %}">
                <a href="/college/scholarshipai/">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Scholarship Ai</span>
                </a>
            </li>
            <li class="{% if request.path == '/college/mail/' %}active{% endif %}">
                <a href="/college/mail/">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Tools</span>
                </a>
            </li>
            <li class="{% if request.path == '/college/analytics/' %}active{% endif %}">
                <a href="/college/analytics/">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Analytics</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li class="{% if request.path == '/settings/' %}active{% endif %}">
                <a href="/settings/">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout" style="background: none; border: none; color: inherit; cursor: pointer;">
                        <i class='bx bx-log-out-circle'></i>
                        <span class="text">Logout</span>
                    </button>
                </form>
            </li>
        </ul>
    </section>
    
    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">1</span>
            </a>
            <button id="translateBtn" style="background-color: var(--light-blue); border: transparent; padding: 5px; border-radius: 10px;">
                Translate to Hindi
            </button>
            <div id="google_translate_element" style="display: none;"></div> <!-- Initially hidden -->

            <script type="text/javascript">
                function googleTranslateElementInit() {
                    new google.translate.TranslateElement({
                        pageLanguage: 'en',
                        includedLanguages: 'hi,en',
                        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                    }, 'google_translate_element');
                }

                // Load the Google Translate script
                function loadGoogleTranslate() {
                    const script = document.createElement('script');
                    script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
                    document.body.appendChild(script);
                }

                document.getElementById('translateBtn').onclick = function() {
                    // Load Google Translate when the button is clicked
                    loadGoogleTranslate();
                    document.getElementById('google_translate_element').style.display = 'block'; // Show the widget
                };
            </script>

            <a href="#" class="profile">
                <h1>{{ user.username }}!</h1>
            </a>
        </nav>

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </section>

    <script>
        const allSideMenu = document.querySelectorAll('#sidebar .side-menu.top li a');

        allSideMenu.forEach(item => {
            const li = item.parentElement;

            item.addEventListener('click', function () {
                allSideMenu.forEach(i => {
                    i.parentElement.classList.remove('active');
                });
                li.classList.add('active');
            });
        });

        // TOGGLE SIDEBAR
        const menuBar = document.querySelector('#content nav .bx.bx-menu');
        const sidebar = document.getElementById('sidebar');

        menuBar.addEventListener('click', function () {
            sidebar.classList.toggle('hide');
        });

        const searchButton = document.querySelector('#content nav form .form-input button');
        const searchButtonIcon = document.querySelector('#content nav form .form-input button .bx');
        const searchForm = document.querySelector('#content nav form');

        searchButton.addEventListener('click', function (e) {
            if (window.innerWidth < 576) {
                e.preventDefault();
                searchForm.classList.toggle('show');
                if (searchForm.classList.contains('show')) {
                    searchButtonIcon.classList.replace('bx-search', 'bx-x');
                } else {
                    searchButtonIcon.classList.replace('bx-x', 'bx-search');
                }
            }
        });

        if (window.innerWidth < 768) {
            sidebar.classList.add('hide');
        } else if (window.innerWidth > 576) {
            searchButtonIcon.classList.replace('bx-x', 'bx-search');
            searchForm.classList.remove('show');
        }

        window.addEventListener('resize', function () {
            if (this.innerWidth > 576) {
                searchButtonIcon.classList.replace('bx-x', 'bx-search');
                searchForm.classList.remove('show');
            }
        });

        const switchMode = document.getElementById('switch-mode');

        switchMode.addEventListener('change', function () {
            if (this.checked) {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
        });
    </script>
</body>
</html>
