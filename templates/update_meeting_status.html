<h1>Update Meeting Status</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Update Status</button>
    <a href="{% url 'college_meetings' %}" class="btn btn-secondary">Cancel</a>
</form>

<!-- Optional: Add some form styling -->
<style>
    form {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
</style>
